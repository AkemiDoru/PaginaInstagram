<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Not Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/Mask_of_the_Father.png" alt="foto perfil">
                </div>
                <a href="#" class="login">Continuar como (Usuário)</a>
                <a href="#"class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é (Usuário)?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixar aplicativo!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
